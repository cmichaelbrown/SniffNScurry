<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêÅ</text></svg>">
    <title>Sniff 'n Scurry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Quicksand:wght@500&family=Roboto+Mono&display=swap');
        
        :root {
            --primary-color: #4CAF50;
            --bg-color: #f0f8ff;
            --grid-color: #2c3e50;
            --mouse-color: #ff9ecd;
            --cheese-color: #ffd700;
            --start-button-color: #ffa726;
            --reset-button-color: #42a5f5;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            background: linear-gradient(135deg, var(--bg-color) 0%, #e0f0ff 100%);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }

        .title-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 10px auto 20px;
            padding: 0 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: min(20px, 4vw);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: fit-content;
            max-width: calc(100% - 20px);
            box-sizing: border-box;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(10, minmax(20px, 40px));
            grid-template-rows: repeat(10, minmax(20px, 40px));
            gap: min(3px, 1vw);
            background-color: var(--grid-color);
            padding: min(15px, 3vw);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        #stats {
            font-size: clamp(14px, 3vw, 18px);
            color: var(--grid-color);
            background: white;
            padding: min(20px, 4vw) min(25px, 5vw);
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: calc(100% - 10px);
            display: flex;
            justify-content: space-between;
            font-family: 'Quicksand', sans-serif;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 15px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--grid-color);
        }

        #timer {
            min-width: 5ch;
            text-align: center;
        }

        #bumps, #level {
            min-width: 2ch;
            text-align: center;
        }

        #controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        button:first-child {
            background-color: var(--start-button-color);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
        }

        button:last-child {
            background-color: var(--reset-button-color);
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
            filter: brightness(0.95);
        }

        .title-text {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(32px, 8vw, 64px);
            color: var(--grid-color);
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 5px;
            text-align: center;
            line-height: 1.1;
            width: 100%;
        }

        .character-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
            width: 100%;
        }

        .mouse-emoji {
            font-size: clamp(48px, 12vw, 96px);
            position: relative;
            display: inline-block;
            margin: 5px 0;
            transform-origin: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .speech-bubble {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 8px 20px;
            margin-top: 5px;
            font-size: clamp(16px, 4vw, 20px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
            max-width: 90%;
            text-align: center;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            .title-container {
                margin: 5px auto 10px;
            }

            .game-container {
                padding: 15px 10px;
                gap: 15px;
            }

            #gameBoard {
                transform: scale(0.9);
                transform-origin: top center;
                margin: 0 auto;
            }

            #stats {
                padding: 15px;
                transform: scale(0.9);
                transform-origin: top center;
            }

            .stat-label {
                font-size: 12px;
            }

            .stat-value {
                font-size: 18px;
            }

            button {
                padding: 10px 15px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .game-container {
                padding: 10px 5px;
            }

            #gameBoard {
                transform: scale(0.8);
                margin: 0 auto;
            }

            #stats {
                transform: scale(0.8);
            }

            .title-text {
                font-size: clamp(28px, 7vw, 32px);
            }

            .mouse-emoji {
                font-size: clamp(40px, 10vw, 48px);
            }

            .speech-bubble {
                font-size: clamp(14px, 3.5vw, 16px);
                padding: 6px 15px;
            }
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .wall {
            background-color: var(--grid-color);
        }

        .hidden {
            background-color: #34495e !important;
            transform: scale(0.98);
        }

        .mouse {
            background-color: var(--mouse-color);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 158, 205, 0.4);
        }

        .cheese {
            background-color: var(--cheese-color);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px var(--cheese-color); }
            to { box-shadow: 0 0 15px var(--cheese-color); }
        }

        .path {
            background-color: rgba(255, 0, 0, 0.2);
            position: relative;
        }
        
        .path::after {
            content: '‚Ä¢';
            color: rgba(255, 0, 0, 0.5);
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 16px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title-text">Sniff 'n Scurry</h1>
        <div class="character-container">
            <span class="mouse-emoji">üê≠</span>
            <div class="speech-bubble">Find the cheese! Watch out for the cat!</div>
        </div>
    </div>
    <div class="game-container">
        <div id="stats">
            <div class="stat-item">
                <div class="stat-label">Time</div>
                <div class="stat-value"><span id="timer">0.00s</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Wall Bumps Left</div>
                <div class="stat-value"><span id="bumps">10</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value"><span id="level">1</span></div>
            </div>
        </div>
        <div id="gameBoard"></div>
        <div id="controls">
            <button onclick="startGame()">‚ö° Start</button>
            <button onclick="resetGame()">üîÑ Reset Game</button>
        </div>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="timerToggle" checked onchange="toggleTimer()">
                <span class="toggle-slider"></span>
            </label>
            <span>Enable Timer</span>
        </div>
    </div>

    <script>
        const MAX_WALL_BUMPS = 10;
        const MIN_CHEESE_DISTANCE = 15;
        let BOARD_SIZE = 10;
        let board = [];
        let currentPath = [];
        let playerPos = { x: 0, y: 0 };
        let cheesePos = { x: 9, y: 9 };
        let gameStarted = false;
        let gameOver = false;
        let wallBumps = 0;
        let startTime = 0;
        let timerInterval;
        let totalTime = 0;  // Track total time across levels
        let firstMove = false;
        let currentLevel = 1;
        let timerEnabled = true;
        let moveCount = 0;
        let catPos = null;
        let catInterval = null;
        let catActive = false;

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            board = [];

            for (let y = 0; y < BOARD_SIZE; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${x}-${y}`;
                    gameBoard.appendChild(cell);
                    board[y][x] = 'empty';
                }
            }
        }

        function generateMaze() {
            // Place walls randomly
            for (let i = 0; i < BOARD_SIZE * BOARD_SIZE / 4; i++) {
                const x = Math.floor(Math.random() * BOARD_SIZE);
                const y = Math.floor(Math.random() * BOARD_SIZE);
                if ((x !== 0 || y !== 0) && (x !== cheesePos.x || y !== cheesePos.y)) {
                    board[y][x] = 'wall';
                }
            }

            // Generate a valid path
            const path = findPath(playerPos, cheesePos);
            if (!path) {
                // If no path found, regenerate maze
                createBoard();
                generateMaze();
                return;
            }
        }

        function findPath(start, end) {
            const queue = [[start]];
            const visited = new Set();

            while (queue.length > 0) {
                const path = queue.shift();
                const pos = path[path.length - 1];

                if (pos.x === end.x && pos.y === end.y) {
                    return path;
                }

                const directions = [
                    { x: 0, y: 1 }, { x: 1, y: 0 },
                    { x: 0, y: -1 }, { x: -1, y: 0 }
                ];

                for (const dir of directions) {
                    const newX = pos.x + dir.x;
                    const newY = pos.y + dir.y;

                    if (isValidMove(newX, newY) && !visited.has(`${newX},${newY}`)) {
                        visited.add(`${newX},${newY}`);
                        queue.push([...path, { x: newX, y: newY }]);
                    }
                }
            }
            return null;
        }

        function isValidMove(x, y) {
            return x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && board[y][x] !== 'wall';
        }

        function getRandomFarPosition() {
            // Generate positions that are at least MIN_CHEESE_DISTANCE steps away from start
            let validPositions = [];
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    let distance = Math.abs(x - playerPos.x) + Math.abs(y - playerPos.y);
                    if (distance >= MIN_CHEESE_DISTANCE && board[y][x] !== 'wall') {
                        validPositions.push({x, y});
                    }
                }
            }
            if (validPositions.length === 0) {
                // If no position is far enough, place it in the furthest corner
                return { x: BOARD_SIZE - 1, y: BOARD_SIZE - 1 };
            }
            return validPositions[Math.floor(Math.random() * validPositions.length)];
        }

        function nextLevel() {
            currentLevel++;
            BOARD_SIZE = Math.min(BOARD_SIZE + 2, 20);
            document.getElementById('level').textContent = currentLevel;
            
            // Reset cat for new level
            moveCount = 0;
            catActive = false;
            if (catInterval) {
                clearInterval(catInterval);
                catInterval = null;
            }
            catPos = null;

            // Reset wall bumps
            wallBumps = 0;
            document.getElementById('bumps').textContent = MAX_WALL_BUMPS;

            // Reset board and positions
            gameStarted = true;  // Keep game started
            firstMove = false;   // Reset first move for new level
            playerPos = { x: 0, y: 0 }; // Ensure mouse starts at top-left
            
            // Update grid CSS to maintain square shape
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, minmax(20px, 40px))`;
            gameBoard.style.gridTemplateRows = `repeat(${BOARD_SIZE}, minmax(20px, 40px))`;
            
            createBoard();
            cheesePos = getRandomFarPosition();
            generateMaze();
            updateBoard();
        }

        function placeCheeseAndMouse() {
            // Always start mouse at top-left
            playerPos = { x: 0, y: 0 };
            
            // Place cheese far from start
            cheesePos = getRandomFarPosition();
            updateBoard();
        }

        function toggleTimer() {
            timerEnabled = document.getElementById('timerToggle').checked;
            if (!gameStarted) {
                document.getElementById('timer').textContent = timerEnabled ? '0.00s' : '‚àû';
            } else {
                updateTimer();
            }
            
            if (gameStarted && !gameOver) {
                if (timerEnabled) {
                    timerInterval = setInterval(updateTimer, 10);
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = '‚àû';
                }
            }
        }

        function updateTimer() {
            if (!gameStarted) return;
            
            if (timerEnabled) {
                totalTime += 0.01;
                document.getElementById('timer').textContent = totalTime.toFixed(2) + 's';
            } else {
                document.getElementById('timer').textContent = '‚àû';
            }
        }

        function startGame() {
            if (!gameStarted && !gameOver) {
                gameStarted = true;
                startTime = Date.now();
                if (timerEnabled) {
                    timerInterval = setInterval(updateTimer, 10);
                }
                updateBoard();
            }
        }

        function resetGame() {
            // Reset game state
            gameStarted = false;
            gameOver = false;
            firstMove = false;
            currentLevel = 1;
            BOARD_SIZE = 10; // Reset to initial size
            document.getElementById('level').textContent = currentLevel;
            
            // Reset timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').textContent = timerEnabled ? '0.00s' : '‚àû';
            totalTime = 0;
            startTime = null;
            
            // Reset cat
            moveCount = 0;
            catActive = false;
            if (catInterval) {
                clearInterval(catInterval);
                catInterval = null;
            }
            catPos = null;
            
            // Reset wall bumps
            wallBumps = 0;
            document.getElementById('bumps').textContent = MAX_WALL_BUMPS;
            
            // Reset board and positions
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, minmax(20px, 40px))`;
            gameBoard.style.gridTemplateRows = `repeat(${BOARD_SIZE}, minmax(20px, 40px))`;
            
            createBoard();
            playerPos = { x: 0, y: 0 };
            cheesePos = getRandomFarPosition();
            generateMaze();
            updateBoard();
        }

        function startCatChase() {
            if (catActive) return;
            catActive = true;
            catPos = { x: 0, y: 0 }; // Start from top-left corner
            updateBoard();
            catInterval = setInterval(moveCat, 1250);
        }

        function moveCat() {
            if (!catActive || gameOver) {
                clearInterval(catInterval);
                return;
            }

            // Find path to mouse using existing findPath function
            const path = findPath(catPos, playerPos);
            if (path && path.length > 1) {
                // Move one step towards the mouse
                catPos = path[1]; // path[0] is current position, path[1] is next step
                
                // Check if cat caught the mouse
                if (catPos.x === playerPos.x && catPos.y === playerPos.y) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    clearInterval(catInterval);
                }
            }
            updateBoard();
        }

        function movePlayer(dx, dy) {
            if (!gameStarted || gameOver) return;

            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;

            if (!firstMove && isValidMove(newX, newY)) {
                firstMove = true;
                updateBoard();
            }

            if (isValidMove(newX, newY)) {
                playerPos.x = newX;
                playerPos.y = newY;
                moveCount++;

                // Start cat chase after 5 moves
                if (moveCount === 5) {
                    startCatChase();
                }

                // Check if cat is on same square
                if (catActive && catPos && catPos.x === playerPos.x && catPos.y === playerPos.y) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    clearInterval(catInterval);
                }

                if (playerPos.x === cheesePos.x && playerPos.y === cheesePos.y) {
                    nextLevel();
                }
            } else if (newX >= 0 && newX < BOARD_SIZE && newY >= 0 && newY < BOARD_SIZE) {
                wallBumps++;
                const remainingBumps = MAX_WALL_BUMPS - wallBumps;
                document.getElementById('bumps').textContent = remainingBumps;
                
                if (wallBumps >= MAX_WALL_BUMPS) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    clearInterval(catInterval);
                }
            }

            updateBoard();
        }

        function updateBoard() {
            let pathCells = new Set();
            if (gameOver) {
                const path = findPath(playerPos, cheesePos);
                if (path) {
                    path.forEach(pos => {
                        pathCells.add(`${pos.x}-${pos.y}`);
                    });
                }
            }

            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.getElementById(`cell-${x}-${y}`);
                    cell.className = 'cell';
                    
                    if (gameStarted && firstMove && !gameOver) {
                        cell.classList.add('hidden');
                    } else if (board[y][x] === 'wall') {
                        cell.classList.add('wall');
                    }

                    if (gameOver && pathCells.has(`${x}-${y}`)) {
                        cell.classList.add('path');
                    }

                    // Clear any existing content
                    cell.innerHTML = '';

                    // Add game elements in order: cat, mouse, cheese
                    if (catActive && catPos && x === catPos.x && y === catPos.y) {
                        cell.innerHTML = 'üê±';
                        cell.classList.remove('hidden');
                    }
                    if (x === playerPos.x && y === playerPos.y) {
                        cell.classList.remove('hidden');
                        cell.classList.add('mouse');
                        cell.innerHTML = gameOver ? 'üíÄ' : 'üê≠';
                    } else if (x === cheesePos.x && y === cheesePos.y && (!gameStarted || !firstMove || gameOver)) {
                        cell.innerHTML = 'üßÄ';
                    }
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        });

        // Initialize the game
        resetGame();
    </script>
</body>
</html>
